{% extends 'base1.html' %}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('Login first');
    location.href='/user/login'
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
    Software <b class="txt-mycolor1"> kit</b>
</div>

<div class="row">
    <div class="col-sm-8 mx-auto">
        <!-- start card -->
        {% for x in sdata %}
        <div class="card mb-3 p-4">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/{{x.software_picture}}" style="max-height:100px" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">

      <div class="card-body">
        <h5 class="card-title">{{x.software_tittle}}</h5>
        <p class="card-text"></p>
        <p class="card-text">
            <a href="{{x.software_description}}" target="blank" class="btn btn-success btn-sm rounded-pill">Download <i class="fa-solid fa-download"></i></a>
            <small class="text-body-secondary"><i class="fa-regular fa-calendar-days"></i> Added on : {{x.software_date}} </small></p>
      </div>

    </div>
  </div>
</div>
        {% endfor %}
        <!-- End card -->
    </div>
</div>
{% endblock %}
