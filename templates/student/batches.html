{% extends 'base1.html' %}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('Login first');
    location.href='/user/login'
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
    New <b class="txt-mycolor1">Batches</b>
</div>
<!-- start latext news -->
<div class="row py-4" style="background:#deedec;">
    <div class="col-sm-10 mx-auto">
        <div class="row">
        {% for a in bdata %}

            <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card">
            <img src="/{{a.batch_pic}}" class="card-img-top"/>
            <div class="card-body">
                <p class="card-text text-center">
                    <big><b>{{a.name}}</b></big><br/>
                </p>
                <p class="card-text">
                    <small class="bandage">{{a.starting_date}}</small>
                </p>
            </div>
        </div>
    </div>
            {% endfor %}
</div>
<!-- end latext news -->

    </div>
</div>
{% endblock %}
