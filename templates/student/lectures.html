{% extends 'base1.html' %}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('Login first');
    location.href='/user/login'
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
    Our <b class="txt-mycolor1">Latest Course</b>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <!-- video category -->
            {% for i in cdata %}
            <div class="col-lg-3 col-md-4 col-sm-12 p-2">
                <div class="card md-4">
                    <img src="/{{i.category_picture}}" style="max-height:185px" class="card-img-top">

                    <div class="card-body text-center">
                        <a href="/student/lecturesvideo?cid={{i.id}}" style="text-decoration:none; color:grey"><h4>{{i.category_name}}</h4></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- End video category -->
        </div>
    </div>
</div>
{% endblock %}
