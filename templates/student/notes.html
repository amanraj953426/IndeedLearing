{% extends 'base1.html' %}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('Login first');
    location.href='/user/login'
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
    E <b class="txt-mycolor1">Notes</b>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            {% for i in ndata %}
            <div class="col-sm-3">
                <div class="card">
                    <img src="/{{i.note_pic}}" style="max-height:200px;" class="card-img-top">
                    <div class="card-body">
                        <b>{{i.title}}</b><br/>
                        <a href="/{{i.pdf_note}}" class="btn btn-success btn-sm" target="_blank">Download <i class="fa-solid fa-download"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
